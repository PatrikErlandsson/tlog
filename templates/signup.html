<md-card flex="50">
    <md-card-content>
        <form ng-submit="newUser()">
            <md-input-container>
                <label>Email</label>
                <input ng-model="email">
            </md-input-container>
            
            <md-input-container>
                <label>First Name</label>
                <input ng-model="firstName">
            </md-input-container>
            
            <md-input-container>
                <label>Last Name</label>
                <input ng-model="lastName" type="text">
            </md-input-container>
            
            <md-input-container>
                <label>Username</label>
                <input ng-model="username">
            </md-input-container>
            
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="password">
            </md-input-container>
                <div layout="row">
                    <md-button class="md-raised md-primary" type="submit">Join</md-button>
                    <md-button href="#/" class="md-warn md-raised md-hue-2">Go back</md-button>
                </div>
        </form>
    </md-card-content>
</md-card>
