<div layout-padding layout="row" layout-sm="column">
    <form ng-submit="authLogin()" class="md-whiteframe-z2" flex layout-padding>
    <md-input-container>
        <label>Email</label>
        <input ng-model="email">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input ng-model="password" type="password">
    </md-input-container>
    <div layout="row" flex layout-padding>
        <md-button class="login-button" type="submit">Login</md-button>
        <md-button href="#/signup" class="md-warn md-raised md-hue-2">Signup</md-button>
    </div>
    </form>
</div>
