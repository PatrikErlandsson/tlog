<div id="slide" ng-show="!loggedIn">
    
    <h1 id="slider">{{title}}</h1>
    
</div>

    
<div id="joinReg" layout="column" class="joinReg" flex ng-controller="loginController">
    <div layout-padding layout="row" layout-sm="column">
        <form ng-submit="authLogin()" class="md-whiteframe-z2" flex layout-padding>
            <md-input-container>
                <label>Email</label>
                <input ng-model="email">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="password" type="password">
            </md-input-container>
            <div layout="row" flex layout-padding>
                <md-button class="login-button" type="submit">Login</md-button>
                <md-button href="#/signup" class="md-warn md-raised md-hue-2">Signup</md-button>
            </div>
        </form>
    </div>
</div>
 
    <div id="join" class="joinReg" flex layout="row">
        <h1>Info</h1><i class="material-icons">face</i>
    </div>
