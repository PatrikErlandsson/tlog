<md-dialog>
    <form ng-submit="authLogin()" md-theme="docs-dark" class="md-whiteframe-z2" flex="50" layout-padding>
        <md-input-container>
            <label>Email</label>
            <input ng-model="email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="password" type="password">
        </md-input-container>
        <div layout="row" flex="50" layout-padding>
            <md-button class="login-button" type="submit">Login</md-button>
            <md-button href="#/signup" class="md-warn md-raised md-hue-2">Signup</md-button>
        </div >
    </form>
</md-dialog>
